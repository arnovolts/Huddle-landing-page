<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <!-- My StyleSheet -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="(min-width: 950px)" href="css/desktop.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="main-header">
    <img src="images/logo.svg" alt="message illustration  with 'huddle' writen next to it">
  </header>
  <main>
    <div class="grid-container">
      <section class="mockup-section">
        <img src="images/illustration-mockups.svg" alt="mockup illustration of the huddle app">
      </section>
      <section class="description-section">
        <h1 class="description-section__main-heading">Build The Community Your Fans Will Love
        </h1>
        <p class="description-section__text">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="description-section__cta">
          Register
        </button>
      </section>
    </div>
  </main>
  <footer class="socialmedia-icons">
    <ul class="socialmedia-icons__list">
      <li class="socialmedia-icons__icon"><i class="fab fa-facebook-f"></i></li>
      <li class="socialmedia-icons__icon"><i class="fab fa-twitter"></i></li>
      <li class="socialmedia-icons__icon"><i class="fab fa-instagram 3x"></i></li>
    </ul>
  </footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
